<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="nom">
            <span>Nombre:</span>
            <input type="text" name="nom" id="nom" autocomplete="name" required>
        </label>
        <label for="">
            <span>Email:</span>
            <input type="email" name="e" id="e" autocomplete="email" required>
        </label>
        <!-- reloj que indique el tiempo-->
        <input type="time" name="ti" id="ti" autocomplete="time" required>
        <!--fecha-->
        <input type="date" name="d" id="d" autocomplete="date" required>
        <input type="submit">
    </form>
</body>
</html>
